<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dataiku Webapp</title>
</head>
<body>
    <h1>Test Dataiku Webapp</h1>
    
    <h2>Testing Fixed Next.js App:</h2>
    <p><a href="../../resources/out/index-fixed.html" target="_blank">Open Fixed Next.js App</a></p>
    <p><a href="../../resources/out/index.html" target="_blank">Open Original Next.js App (may have issues)</a></p>
    
    <h2>Fixed Version Iframe Test:</h2>
    <iframe 
        src="../../resources/out/index-fixed.html" 
        width="100%" 
        height="600px" 
        frameborder="0"
        style="border: 1px solid #ccc;">
    </iframe>
    
    <h2>Console Logs:</h2>
    <div id="console-output" style="background: #f5f5f5; padding: 1rem; margin-top: 1rem; font-family: monospace; border: 1px solid #ddd;"></div>
    
    <script>
        console.log('Test page loaded');
        console.log('Current location:', window.location.href);
        
        const consoleOutput = document.getElementById('console-output');
        
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        
        function addToOutput(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.innerHTML = `<span style="color: ${type === 'error' ? 'red' : 'blue'};">[${timestamp}] ${type.toUpperCase()}:</span> ${message}`;
            consoleOutput.appendChild(div);
        }
        
        console.log = function(...args) {
            addToOutput('log', args.join(' '));
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addToOutput('error', args.join(' '));
            originalError.apply(console, args);
        };
        
        // Test if we can fetch both files
        console.log('Testing file access...');
        
        fetch('../../resources/out/index-fixed.html')
            .then(response => {
                console.log('Fixed file fetch status:', response.status);
                return response.text();
            })
            .then(html => {
                console.log('Fixed file loaded successfully, content length:', html.length);
            })
            .catch(error => {
                console.error('Fixed file fetch error:', error);
            });
            
        fetch('../../resources/out/index.html')
            .then(response => {
                console.log('Original file fetch status:', response.status);
                return response.text();
            })
            .then(html => {
                console.log('Original file loaded successfully, content length:', html.length);
            })
            .catch(error => {
                console.error('Original file fetch error:', error);
            });
    </script>
</body>
</html>
