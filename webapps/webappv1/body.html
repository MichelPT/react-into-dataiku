<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Platform - Dataiku Integration</title>
    
    <!-- Load fix-paths script first -->
    <script src="fix-paths.js"></script>
    
    <!-- Next.js CSS - will be fixed by fix-paths.js -->
    <link rel="stylesheet" href="/_next/static/css/421e6f55fb360b43.css" data-precedence="next"/>
    
    <!-- Preload critical resources -->
    <link rel="preload" as="script" fetchpriority="low" href="/_next/static/chunks/webpack-d78ff41bb74ba1c2.js"/>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16"/>
    
    <style>
        /* Loading styles */
        #dataiku-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="dataiku-loading">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <p style="margin-top: 16px; color: #666;">Loading Data Platform...</p>
        </div>
    </div>
    
    <!-- Next.js App Content will be loaded here -->
    <div id="nextjs-root"></div>
    
    <!-- Core Next.js Scripts -->
    <script src="/_next/static/chunks/polyfills-42372ed130431b0a.js" nomodule=""></script>
    <script src="/_next/static/chunks/4bd1b696-86a4ece743a5ab80.js" async=""></script>
    <script src="/_next/static/chunks/684-77535399953b8c63.js" async=""></script>
    <script src="/_next/static/chunks/main-app-74f9775d5c0237de.js" async=""></script>
    <script src="/_next/static/chunks/app/layout-f8178342350fbabe.js" async=""></script>
    <script src="/_next/static/chunks/webpack-d78ff41bb74ba1c2.js" async=""></script>
    
    <script>
        // Initialize Next.js app loading
        (function() {
            console.log('Initializing Next.js app in Dataiku environment...');
            
            // Hide loading after content loads
            function hideLoading() {
                const loading = document.getElementById('dataiku-loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }
            
            // Check if Next.js content is loaded
            function checkNextjsLoad() {
                // Look for Next.js indicators
                if (document.querySelector('[data-reactroot], #__next, .next-error-h1') || 
                    document.body.innerHTML.includes('Data Platform')) {
                    hideLoading();
                    console.log('Next.js app loaded successfully');
                } else {
                    // Retry after a short delay
                    setTimeout(checkNextjsLoad, 100);
                }
            }
            
            // Start checking after initial scripts load
            setTimeout(checkNextjsLoad, 1000);
            
            // Fallback: hide loading after 10 seconds
            setTimeout(hideLoading, 10000);
            
            // Load the main index.html content via fetch and inject
            fetch('../../resources/out/index.html')
                .then(response => response.text())
                .then(html => {
                    // Extract body content from the fetched HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const bodyContent = doc.body.innerHTML;
                    
                    // Inject into our root div
                    const root = document.getElementById('nextjs-root');
                    if (root && bodyContent) {
                        root.innerHTML = bodyContent;
                        hideLoading();
                        console.log('Next.js content injected successfully');
                    }
                })
                .catch(error => {
                    console.error('Failed to load Next.js content:', error);
                    hideLoading();
                    document.getElementById('nextjs-root').innerHTML = 
                        '<div style="padding: 2rem; text-align: center; color: #666;">' +
                        '<h2>Unable to load Data Platform</h2>' +
                        '<p>Please check the console for more details.</p>' +
                        '</div>';
                });
        })();
    </script>
</body>
</html>
