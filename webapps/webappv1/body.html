<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Log Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Left Sidebar -->
        <aside id="leftSidebar" class="sidebar">
            <div class="sidebar-section">
                <h3>Well Selection</h3>
                <div id="wellList" class="list-container"></div>
            </div>
            <div class="sidebar-section">
                <h3>Interval Selection</h3>
                <div id="intervalList" class="list-container"></div>
            </div>
            <div class="sidebar-section">
                <h3>Saved Sets</h3>
                <div id="savedSets" class="list-container"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="mainContent">
            <div id="plotArea"></div>
            <div id="parameterForm" class="hidden">
                <table id="parameterTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Location</th>
                            <th>Mode</th>
                            <th>Comment</th>
                            <th>Unit</th>
                            <th>Name</th>
                            <th>P</th>
                            <!-- Interval columns will be added dynamically -->
                        </tr>
                    </thead>
                    <tbody id="parameterRows"></tbody>
                </table>
            </div>
            <div id="loadingSpinner" class="hidden">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside id="rightSidebar" class="sidebar">
            <h3>Module Configuration</h3>
            <div class="module-section">
                <h4>Data Preparation</h4>
                <div class="button-group">
                    <button onclick="loadModule('histogram')">HISTOGRAM</button>
                    <button onclick="loadModule('crossplot-nphi-rhob')">CROSSPLOT-NPHI-RHOB</button>
                    <button onclick="loadModule('crossplot-gr-nphi')">CROSSPLOT-GR-NPHI</button>
                    <button onclick="loadModule('trim-data')">TRIM DATA</button>
                    <button onclick="loadModule('depth-matching')">DEPTH MATCHING</button>
                    <button onclick="loadModule('fill-missing')">FILL MISSING</button>
                    <button onclick="loadModule('smoothing')">SMOOTHING</button>
                    <button onclick="loadModule('normalization')">NORMALIZATION</button>
                </div>
            </div>
            <div class="module-section">
                <h4>Interpretation</h4>
                <div class="button-group">
                    <button onclick="loadModule('vsh-calculation')">VSH CALCULATION</button>
                    <button onclick="loadModule('porosity-calculation')">POROSITY CALCULATION</button>
                    <button onclick="loadModule('sw-calculation')">SW CALCULATION</button>
                    <button onclick="loadModule('water-resistivity-calculation')">WATER RESISTIVITY</button>
                </div>
            </div>
            <div class="module-section">
                <h4>Gas Oil Water Scanner (GOWS)</h4>
                <div class="button-group">
                    <button onclick="loadModule('rgsa-ngsa-dgsa')">RGSA-NGSA-DGSA</button>
                    <button onclick="loadModule('rgbe-rpbe')">RGBE-RPBE</button>
                    <button onclick="loadModule('swgrad')">SWGRAD</button>
                    <button onclick="loadModule('dns-dnsv')">DNS-DNSV</button>
                    <button onclick="loadModule('rt-ro')">RT-RO</button>
                </div>
            </div>
        </aside>
    </div>
    <script src="app.js"></script>
</body>

</html>
